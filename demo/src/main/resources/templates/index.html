<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API送信サンプル</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Hello World!</h1>

    <!-- JSON形式で送信 -->
    <div>
        <h3>JSON形式で送信</h3>
        <input type="text" id="jsonInput" placeholder="JSONデータを入力">
        <button id="jsonButton">送信</button>
    </div>

    <hr>

    <!-- URL(GET)形式で送信 -->
    <div>
        <h3>URL形式で送信</h3>
        <input type="text" id="getInput" placeholder="GETパラメータを入力">
        <button id="getButton">送信</button>
    </div>
</body>
</html>
